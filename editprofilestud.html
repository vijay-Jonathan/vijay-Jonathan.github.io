<!DOCTYPE html>
<html lang="en">
<head>
	<title>EDIT PROFILE</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Edit Profile
					</span>
				</div>

				<form class="login100-form validate-form" action="attendee_view-conferences.html">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Email is required">
						<span class="label-input100">email</span>
						<input class="input100" type="email" name="email" placeholder="Enter email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Contact is required">
						<span class="label-input100">contact</span>
						<input class="input100" type="tel" name="phone" placeholder="Enter mobile no." pattern="[0-9]{10}" title="Must Contain 10 digits" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
						title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
						<span class="focus-input100"></span>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="validate()">
							Edit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- <script src="js/main.js"></script> -->

	<script>
		function validate() {
		console.log(document.getElementsByName("username")[0].value)    // var uname = document.registration.username;
		
		
			  
			  if( document.getElementsByName("username")[0].value == "" ) {
				 alert( "name can't be blank!" );
				 document.myForm.name.focus() ;
				 return false;
			  }
			  
			  if( document.getElementsByName("email")[0].value == "" ) {
				 alert( "Please provide your email!" );
				 document.myForm.name.focus() ;
				 return false;
			  }
			  if( document.myForm.email.valuedocument.getElementsByName("phone")[0].value == "" ) {
				 alert( "Please provide your phone!" );
				 text = "Input not valid";
				 document.myForm.email.focus() ;
				 return false;
			  }
			  if( document.myForm.email.valuedocument.getElementsByName("pass")[0].value == "" ) {
				 alert( "Please provide your password!" );
				 text = "Input not valid";
				 document.myForm.email.focus() ;
				 return false;
			  }
		// 	 {

</body>
</html>
