	<div>
		<h2>Question 4</h2>
		<p>Click the input button</p>
		<button onclick="input()">Input</button>
		<p id="q4"></p>
		<script type="text/javascript">
			function input() {
					pop = prompt("Enter the count of values in the series", " ");
					console.log(pop);
				 	var var1=0, var2=1;
				 	fib = "Here is the fibonacci series : " +var1+" "+var2+" ";
					var counter, sum;
					for(counter=2; counter<pop; counter++) {
						sum=var1+var2;
						fib = fib + sum + " ";
						var1=var2;
						var2=sum;
					}
				document.getElementById("q4").innerHTML = fib;
			}
		</script>
	</div>
	<div>
		<h2>Question 5</h2>
		<p id="q5"></p>
		<button onclick="inp()">Input Values</button>
		<button onclick="sort()">Sort  Values</button>
		<script type="text/javascript">
			var inputArray = [];
			var size = 10; 
			function inp() {
				for(var i=0; i<size; i++) {
					inputArray[i] = prompt('Enter value ' + (i+1)+' of 10');
				}
				for(var i=0; i<size; i++) {
					document.getElementById("q5").innerHTML = inputArray;
				}
			}
			function sort() {
				inputArray.sort();
				document.getElementById("q5").innerHTML = inputArray;
			}
		</script>

		<button onclick="simpl()">Calculate Simple Interest</button>
		<p id="q6"></p>
		<script type="text/javascript">
			function simpl() {
				    var p,r,t;
				    p=parseFloat(prompt("Enter Principle Amount"));
				    r=parseFloat(prompt("Enter Rate Amount"));
				    t=parseFloat(prompt("Enter no. of years"));
				    var si=(p*r*t)/100;
				    document.getElementById("q6").innerHTML = "Simple Interest (calculated anually) is: "+si;
				}
		</script>
