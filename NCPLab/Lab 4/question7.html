<!DOCTYPE html>
<html>
    <head>
        <title>Position Property</title>
        <style>
            .loc{
                position: fixed;
                left: 20%;
                top:60%;
            }
            img{
                position: absolute;
                clip: rect(60px,300px,200px,0px);
            }
        </style>
    </head>
    <body>
        <p><strong> 7 CSE17031</strong></p>
        <div class="loc">
            <p>Try to set the text “some text” on the screen at fixed location using position  property and show clipping of the some image using clip property.</p>
        </div>
        <div class="image">
            <img src="klematis_big.jpg" alt="klematis big image">
        </div>
    </body>
</html>
